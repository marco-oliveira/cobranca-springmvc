<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="/css/style.css" />
<title>Cadastro de Titulo</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <img alt="algaworks"
					src="/images/logo-algaworks.png" />
				</a>
			</div>
		</div>
	</nav>

	<form class="form-horizontal" action="/titulos" method="POST">
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Novo Título</h1>
			</div>
			<div class="panel-body">
			
				<div class="form-group">
					<label class="control-label col-sm-2" for="descricao">Descrição</label>
					<div class="col-sm-4">
						<input id="descricao" type="text" class="form-control" name="descricao" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="dataVencimento">Data Vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"/>
					</div>
				</div>
			
				<div class="form-group">
					<label class="control-label col-sm-2" for="valor">Valor</label>
					<div class="col-sm-2">
							<input type="text" class="form-control " id="valor" name="valor"/>
					</div>
				</div>	
				
				<div class="form-group">
					<label class="control-label col-sm-2">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option th:each="status : ${todosStatus}" th:value="${status}" th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
						<div class="col-sm-offset-2 col-sm-1">
							<input class="form-control btn btn-primary" type="submit" value="Salvar"/>
						</div>
				</div>
			</div>
		</div>
	</form>
	
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
